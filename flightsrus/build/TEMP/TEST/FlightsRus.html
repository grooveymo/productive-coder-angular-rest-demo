<!-- Banner -->
<div class="container">
   <div class="jumbotron">
      <h1>Flights 'R' Us</h1>
      <p>Number 1 in Flight booking</p>
      <p><a class="btn btn-primary btn-lg" role="button">
         Learn more</a>
      </p>
   </div>
</div>


<!-- form to book flights-->
<div style='width:1150px; margin-left:auto; margin-right:auto' class='panel panel-primary'>

	<!-- Panel Heading-->
	<div class='panel-heading'>
		Find a flight
	</div>

	<div class='panel-body'>

		<form role="form" class='form-horizontal'>

			<div id="flightQuery" ng-app ng-controller="SelectController">

				<div class="form-group">
					<label class="col-sm-2 control-label">Destination: </label>
					<div class="col-sm-10">
						<select class='form-control' ng-model="category" ng-options="c.name for c in destinations"></select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Departure: </label>
					<div class="col-sm-10">
						<select  class='form-control' ng-model="categoryItem" ng-options="p.name for p in category.departures"></select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Depart on: </label>
					<div class="col-sm-10">
						<input  class='form-control' type="date" id="fromDate" name="fromDate" ng-model="fromDate"
       					placeholder="yyyy-MM-dd" min="2014-01-01" max="2014-12-31" required />
	       			</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Return on: </label>
					<div class="col-sm-10">
						<input  class='form-control' type="date" id="toDate" name="toDate" ng-model="toDate"
       					placeholder="yyyy-MM-dd" min="2014-01-01" max="2014-12-31" required />
       				</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Number of Adults: </label>
					<div class="col-sm-10">
						<input  class='form-control' type='text' ng-model="numAdults" placeholder="Enter number of Adults travelling">		
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Number of Children: </label>
					<div class="col-sm-10">
						<input  class='form-control' type='text' ng-model="numChildren" placeholder="Enter number of Children travelling">		
					</div>
				</div>

		    	<div class="form-group">
    	  			 <div class="col-sm-offset-2 col-sm-10">
        				 <button type="submit" class="btn btn-default">Submit</button>
    	  		  	</div>
	   			</div>
	   			
	   		</div>	
		</form>	
	</div>
</div>
	  
<hr />

  	category={{category.name}}<br/>
  	product={{categoryItem.name}}<br/>
	</div>

</body>
